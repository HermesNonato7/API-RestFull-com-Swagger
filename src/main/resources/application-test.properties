spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
spring.application.name=spring
server.servlet.context-path=/api/spring
springdoc.swagger-ui.path=/restful/swagger
springdoc.api-docs.path=/restful
# Há os seguintes níveis: ERROR, WARN, INFO, DEBUG, TRACE.
# Sendo o TRACE o menos importante e o ERROR o mais importante.
# O nível de log deve ser ajustado de acordo com a necessidade, por exemplo.
# Uma aplicação no ambiente de desenvolvimento deve rodar em DEBUG ou TRACE.
# Uma aplicação em ambiente de testes em INFO.
# Já uma aplicação em produção deve rodar em ERROR ou WARN.
# Caso exista um bug em produção e seja necessário pegar mais logs, a aplicação deve ser reiniciada para INFO.
# Atenção! Mudar o nível de log pode impactar a performance da aplicação.
#logging.level.org.springframework=TRACE